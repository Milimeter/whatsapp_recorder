name: sencorder
description: A flutter application which will help in seeing the list of categories and products inside them.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:

  cupertino_icons: ^1.0.2

  flutter:
    sdk: flutter

  flutter_audio_recorder: any

  flutter_secure_storage: ^4.1.0

  get: ^3.26.0

  google_fonts: any

  hive: ^2.0.0

  intl: ^0.17.0

  logger: ^0.9.4

  path_provider: ^1.1.0

  pedantic: ^1.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true